<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #333;
      color: white;
      padding: 15px 0;
      margin: 0;
      font-size: clamp(18px, 4vw, 28px);
    }
    section {
      padding: 10px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 80vh; /* takes up most of screen height */
      max-width: 900px; /* keeps it centered on big screens */
    }
    /* Center iframe on large screens */
    section iframe {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Fill Out Our Survey</h1>
  <section>
    <!-- Google Form -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf5Fr4WHWlI4fc7H46c2LdHoMypKHEvmZwkz8mD1tgmmbdzEw/viewform?embedded=true"></iframe>
  </section>

</body>
</html>
